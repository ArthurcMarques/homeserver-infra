server {
    listen 80;
    server_name app.climagyn.com.br;

    # --- FRONTEND ---
    # Manda tudo (/) para o container do frontend na porta 80
    location / {
        proxy_pass http://campus-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- BACKEND API ---
    # Acessos em /api/ são enviados para o backend
    location /api/ {
        # A barra no final (8000/) é O TRUQUE.
        # Ela diz ao Nginx: "Pegue o que veio depois de /api/ e mande para a raiz do backend".
        proxy_pass http://campus-backend:8000/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- DOCUMENTAÇÃO (SWAGGER) ---
    # Útil para testar se o backend está vivo sem depender do frontend
    location /docs {
        proxy_pass http://campus-backend:8000/docs;
    }
    
    location /openapi.json {
        proxy_pass http://campus-backend:8000/openapi.json;
    }
}